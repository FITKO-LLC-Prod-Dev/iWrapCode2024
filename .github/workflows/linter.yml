---
name: Lint Code Base

on:
  push:
    branches-ignore: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ############################################
    # Grant status permission for MULTI_STATUS #
    ############################################
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper
          # list of changed files within `super-linter`
          fetch-depth: 0

      - name: Set Github ENV variables
        shell: bash
        run: |

          # define ENV variables here
          FILTER_REGEX_EXCLUDE=".*public/assets/.*"

          VALIDATE_TYPESCRIPT_STANDARD=true
          VALIDATE_MARKDOWN=true
          VALIDATE_CSS=true

          IGNORE_GITIGNORED_FILES=true

          # set ENV variables here
          echo "FILTER_REGEX_EXCLUDE=$FILTER_REGEX_EXCLUDE" >> $GITHUB_ENV
          echo "VALIDATE_TYPESCRIPT_STANDARD=$VALIDATE_TYPESCRIPT_STANDARD" >> $GITHUB_ENV
          echo "VALIDATE_MARKDOWN=$VALIDATE_MARKDOWN" >> $GITHUB_ENV
          echo "VALIDATE_CSS=$VALIDATE_CSS" >> $GITHUB_ENV
          echo "IGNORE_GITIGNORED_FILES=$IGNORE_GITIGNORED_FILES" >> $GITHUB_ENV

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
